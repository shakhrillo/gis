<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Custom WMS Layer | ArcGIS Maps SDK 4.32</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <style>
      html, body, #viewDiv {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.32/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/BaseDynamicLayer",
        "esri/widgets/LayerList"
      ], (Map, MapView, BaseDynamicLayer, LayerList) => {
        
        // Define a custom dynamic layer that pulls WMS images
        const CustomWMSLayer = BaseDynamicLayer.createSubclass({
          getImageUrl: function (extent, width, height) {
            const wmsUrl = "https://ukair.maps.rcdo.co.uk/ukairserver/services/aq_amb_2022/Arsenic_viridis/MapServer/WMSServer";
            const crs = extent.spatialReference.isWebMercator ? "EPSG:3857" : `EPSG:${extent.spatialReference.wkid}`;
            
            const params = {
              SERVICE: "WMS",
              VERSION: "1.3.0",
              REQUEST: "GetMap",
              LAYERS: "1",
              STYLES: "",
              FORMAT: "image/png",
              TRANSPARENT: "TRUE",
              CRS: crs,
              BBOX: `${extent.xmin},${extent.ymin},${extent.xmax},${extent.ymax}`,
              WIDTH: width,
              HEIGHT: height
            };

            const queryString = new URLSearchParams(params).toString();
            const finalUrl = `${wmsUrl}?${queryString}`;

            console.log("WMS Request URL:", finalUrl);
            return finalUrl;
          }
        });

        // Create an instance of the custom layer
        const wmsLayer = new CustomWMSLayer({
          title: "UK-Air Arsenic (WMS)"
        });

        // Initialize the map with the custom WMS layer
        const map = new Map({
          basemap: "topo-vector",
          layers: [wmsLayer]
        });

        // Set up the view
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-0.1276, 51.5074], // London
          zoom: 10
        });

        // Add layer list widget
        const layerList = new LayerList({ view });
        view.ui.add(layerList, "top-right");
      });
    </script>
  </body>
</html>
